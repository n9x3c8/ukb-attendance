<ion-content>
  <div id="container">
    <header>
      <div class="header">
        <ion-avatar>
          <img [src]="avatar" />
        </ion-avatar>
        <div class="info">
          <div class="name">
            <span>Sinh viên: </span>
            {{ student?.student_name }}
          </div>
          <div class="academic">
            <span>Lớp: </span>
            {{ student?.class_id }}
          </div>
        </div>
        <div class="menu">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </div>
      </div>
      <div class="control-panel">Bảng điều khiển</div>
    </header>

    <section class="main">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <div class="wrap-click" (click)="onAttendanceGPS()">
              <ion-thumbnail>
                <img src="assets/images/attendance-student.png" />
              </ion-thumbnail>
              <div class="feature-name">điểm danh</div>
            </div>
          </ion-col>

          <ion-col size="6">
            <div class="wrap-click" [routerLink]="['/student/take-leave']">
              <ion-thumbnail>
                <img src="assets/images/take-leave.png" />
              </ion-thumbnail>
              <div class="feature-name">xin nghỉ</div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <div class="wrap-click" [routerLink]="['/student/statistical']">
              <ion-thumbnail>
                <img src="assets/images/statistical.png" />
              </ion-thumbnail>
              <div class="feature-name">thống kê</div>
            </div>
          </ion-col>

          <ion-col size="6">
            <div class="wrap-click" [routerLink]="['/student/leave-application']">
              <ion-thumbnail>
                <img src="assets/images/take-leave.png" />
              </ion-thumbnail>
              <div class="feature-name">danh sách đơn xin nghỉ</div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <div class="wrap-click" (click)="onLogout()">
              <ion-thumbnail>
                <img src="assets/images/logout.png" />
              </ion-thumbnail>
              <div class="feature-name">đăng xuất</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>
</ion-content>
