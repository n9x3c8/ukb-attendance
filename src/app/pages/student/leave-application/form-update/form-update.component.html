<ion-header>
    <ion-toolbar color="appbar">
        <ion-buttons slot="start" (click)="onDismiss()">
            <ion-back-button defaultHref></ion-back-button>
        </ion-buttons>
        <ion-title>Update Take leave</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form (ngSubmit)="onUpdateTakeLeave(takeReason)">
        <ion-item>
            <ion-label position="floating">
                Tên môn:  
            </ion-label>
            <ion-input
                required
                disabled
                type="text"
                [value]="itemTakeLeave?.subject_name">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Ngày muốn xin nghỉ</ion-label>
            <ion-datetime 
                displayFormat="DD/MM/YYYY" 
                [value]="itemTakeLeave?.take_leave_date"
                (ionChange)="getTakeLeaveDateTime($event)">
            </ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Lý do:  
            </ion-label>
            <ion-textarea 
                required  
                type="text"
                #takeReason
                [value]="itemTakeLeave?.leave_reason">
            </ion-textarea>
        </ion-item>
        
        <ion-button block color="primary" type="submit">
            Cập nhật
        </ion-button>
    </form>
</ion-content>
