<ion-header>
    <ion-toolbar color="appbar">
        <ion-buttons slot="start" [routerLink]="['/teacher/dashboard']">
            <ion-back-button defaultHref></ion-back-button>
        </ion-buttons>
        <ion-title>Điểm danh GPS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <section class="main">
        <ion-select
            placeholder="Chọn lớp"
            interface="action-sheet"
            [disabled]="!isEnableAttendance"
            (ionChange)="onChangeClass($event)">
            <ion-select-option
                *ngFor="let c of class"
                [value]="c.class_id">
                {{ c.class_name }}
            </ion-select-option>
        </ion-select>

        <ion-select
            placeholder="Chọn môn"
            interface="action-sheet"
            [disabled]="!isEnableSelectSubject"
            [(ngModel)]="selectedSubject">
            <ion-select-option 
                *ngFor="let subject of subjects"
                [value]="subject.subject_id">
                    {{ subject.subject_name }}
            </ion-select-option>
        </ion-select>

        <section class="range-radius">
            <div class="text">Tối thiểu 5m</div>
            <div class="text">
                <span>{{ radius }}m</span>
            </div>
            <div class="text">Tối đa 100m</div>
        </section>

        <ion-item>
            <ion-range
                color="appbar"
                min="5"
                max="100"
                pin="true"
                step="1"
                [(ngModel)]="radius"
                [disabled]="!isEnableAttendance"
                (ionChange)="onChangeRadius($event)">
            </ion-range>
        </ion-item>
        
        <ion-button
            expand="block"
            #btnAttendance
            [disabled]="isDisabledBtn"
            (click)="onProcessAttendance()">
            <span #txtAttendance>
                Bật Điểm Danh
            </span>
        </ion-button>
    </section>
</ion-content>
